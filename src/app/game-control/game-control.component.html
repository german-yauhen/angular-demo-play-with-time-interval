<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Game Control Component</p>
      <div class="btn-toolbar" role="toolbar" aria-label="Action Buttons">
        <button class="btn btn-success" type="button" (click)="onPlayGame()">Play</button>
        <button class="btn btn-info" type="button" (click)="onPauseGame()">Pause</button>
        <button class="btn btn-danger" type="button" (click)="onStopGame()">Stop</button>
      </div>
    </div>
  </div>
</div>
